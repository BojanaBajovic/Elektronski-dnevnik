<div class="container">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <h2 >Lista uƒçenika</h2>
                                                                               
  <div class="table-responsive">          
  <table class="table table-hover">
    <thead >
      <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Ime</th>
          <th>Prezime</th>
          <th>Razred</th>
          <th>Odeljenje</th>
          <th>Roditelj</th>
          <!-- <th>Ocena</th> -->
          <th class="th1">Izmeni</th>
          <th class="th1">Obrisi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ucenik of ucenici">
          <td>{{ucenik.id}}</td>
          <td>{{ucenik.username}}</td>
          <td>{{ucenik.ime}}</td>
          <td>{{ucenik.prezime}}</td>
          <td>{{ucenik.odeljenje.razred.brojRazreda}}</td>
          <td>{{ucenik.odeljenje.brojOdeljenja}}</td>
          <td>{{ucenik.roditelj.ime}}   {{ucenik.roditelj.prezime}}</td>
          <!-- <td>[{{$index + 1}}] {{ucenik.ocena}}</td> -->
          <td><button class="btn btn-primary" routerLink="{{'/editUcenik/' + ucenik.id}}">Edit</button></td>
          <button class="btn btn-danger" (click)="delete(ucenik.id)">Delete</button>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" routerLink="/addUcenik">Novi Ucenik</button>
  </div>
  <!-- <app-admin-form></app-admin-form> -->
</div>
