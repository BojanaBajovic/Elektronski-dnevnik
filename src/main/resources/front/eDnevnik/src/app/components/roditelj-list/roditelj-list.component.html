<div class="container">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <h2 >RODITELJI</h2>
                                                                               
  <div class="table-responsive">          
  <table class="table table-hover">
    <thead >
      <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Ime</th>
          <th>Prezime</th>
          <th class="th1">Izmeni</th>
          <th class="th1">Obrisi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let roditelj of roditelji">
          <td>{{roditelj.id}}</td>
          <td>{{roditelj.username}}</td>
          <td>{{roditelj.ime}}</td>
          <td>{{roditelj.prezime}}</td>
          <td><button class="btn btn-primary" routerLink="{{'/editRoditelj/' + roditelj.id}}">Edit</button></td>
          <td><button class="btn btn-danger" routerLink="/delete">Delete</button></td>
          <!-- <td><button class="btn btn-primary">Edit</button></td> -->
          <!-- <td><button class="btn btn-danger">Delete</button></td> -->
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" routerLink="/addRoditelj">Novi Roditelj</button>
  </div>
  <!-- <app-admin-form></app-admin-form> -->
</div>
